<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">0</p>
    <button onclick="Start()">Start</button>
    <button onclick = "Stop()">Stop</button>

    <script>
        let p1 = document.getElementById("p1");
        let tmr = null;
        function Start()
        {
            if(tmr == null)
            {
                tmr = setInterval(function(){
                    let x = parseInt(p1.innerHTML);
                    ++x;
                    p1.innerHTML = x;
                },1000);
            }
        }
        function Stop() 
        {
            clearInterval(tmr);
            tmr=null;
        }
    </script>
</body>
</html>
