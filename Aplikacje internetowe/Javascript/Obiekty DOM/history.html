<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="back()">Back</button>
    <button onclick="forward()">Forward</button>

    <script>
        function back()
        {
            window.history.back();
        }
        function forward()
        {
            window.history.forward();
        }
    </script>
</body>
</html>
