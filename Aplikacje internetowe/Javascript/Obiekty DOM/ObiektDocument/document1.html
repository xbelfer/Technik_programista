<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "nag1">Przykładowy paragraf</h1>
    <h1>Paragraf 2</h1>
    <h1 class="par">Paragraf 3</h1>
    <h1>Paragraf 4</h1>
    <h1 class="par">Paragraf 5</h1>

    <p id = "debug" ></p>

    <script>
        let db = document.getElementById("debug");

        db.innerHTML = "Pobieranie elementu po id:";
        db.innerHTML += "<br>"+document.getElementById("nag1").innerHTML;
        db.innerHTML += "<br>Pobieranie elementów po nazwie znacznika:";
        let naglowki = document.getElementsByTagName("h1");

        for(let i = 0; i < naglowki.length; i++)
        {
            db.innerHTML += "<br>naglowki["+i+"]= "+naglowki[i].innerHTML;
        }

        db.innerHTML += "<br>Pobieranie elementów po nazwie klasy:";
        let nagClass = document.getElementsByClassName("par");
        for(let i = 0; i < nagClass.length; i++)
        {
            db.innerHTML += "<br>nagClass["+i+"]= "+nagClass[i].innerHTML;
        }

    </script>
</body>
</html>
