<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "cookiesEnabled is " + navigator.cookieEnabled;
        document.getElementById("demo").innerHTML += "<br>Platform:"+navigator.platform;
        document.getElementById("demo").innerHTML += "<br>Język:"+navigator.language;
        document.getElementById("demo").innerHTML += "<br>Przeglądarka online:"+navigator.onLine;
        document.getElementById("demo").innerHTML += "<br>Włączona obsługa javy:"+navigator.javaEnabled();
    </script>
</body>
</html>
