<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
</head>
<body>
    <h1>Przesuwanie prostokąta klawiszami strzałek</h1>
    
    <div id ="container">
        <div id ="animate"></div>
    </div>
    <p id="debug"></p>

    <script>
        let p1 = document.getElementById("debug");
        let d1 = document.getElementById("animate");
        let x = 0;
        let y = 0;
        document.querySelector("body").onkeydown = function(event){
            let key = event.key;

            if(key == "ArrowUp")
            {
                if(y>0)
                    y -= 10;
                d1.style.top = y+"px";
            }
            else if(key == "ArrowDown")
            {
                if(y<350)
                    y += 10;
                d1.style.top = y+"px";
            }
            else if(key == "ArrowLeft")
            {
                if(x>0)
                    x -= 10;
                d1.style.left = x+"px";
            }
            else if(key == "ArrowRight")
            {
                if(x < 350)
                    x += 10;
                d1.style.left = x+"px";
            }
            else
            {
                p1.innerHTML = "Sterujemy strzałkami !!!";
            }
        }
    </script>
</body>
</html>
